<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Vanilla JavaScript Calculator</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" href="styles.css">
		<script src="script.js" defer></script>
	</head>

	<body class="d-flex-col justify-content-center">
		<div class="calculator-body container bg-dark text-white flex-column text-end p-4 my-2">
			<div class="output fs-6">
				<div class="history fs-6 text-info">2+2</div>
				<div class="current fs-1">3*3</div>
			</div>
			<div class="all-buttons align-content-center justify-content-center text-center fs-3">
				<div class="row justify-content-center">
					<div class="col-6 bg-gradient border py-3">AC</div>
					<div class="col-3 bg-gradient border py-3">DEL</div>
					<div class="col-3 bg-gradient border py-3">รท</div>
				</div>
				<div class="row justify-content-center">
					<div class="col-3 bg-gradient border py-4">1</div>
					<div class="col-3 bg-gradient border py-4">2</div>
					<div class="col-3 bg-gradient border py-4">3</div>
					<div class="col-3 bg-gradient border py-4">*</div>
				</div>
				<div class="row justify-content-center">
					<div class="col-3 bg-gradient border py-4">4</div>
					<div class="col-3 bg-gradient border py-4">5</div>
					<div class="col-3 bg-gradient border py-4">6</div>
					<div class="col-3 bg-gradient border py-4">+</div>
				</div>
				<div class="row justify-content-center">
					<button class="col-3 py-4 bg-gradient bg-dark border-light text-white">7</button>
					<button class="col-3 py-4 bg-gradient bg-dark border-light text-white">8</button>
					<button class="col-3 py-4 bg-gradient bg-dark border-light text-white">9</button>
					<button class="col-3 py-4 bg-gradient bg-dark border-light text-white">-</button>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>

</html>
